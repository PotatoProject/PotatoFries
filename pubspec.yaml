name: potato_fries
description: Fries, with a bit of salt
version: 2.0.1+22
publish_to: none

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.20.0-nullsafety.3
  shared_preferences: any
  url_launcher: 6.0.0-nullsafety.1
  android_flutter_settings:
    git:
      url: https://github.com/AgentFabulous/android_flutter_settings
  effectsplugin:
    git:
      url: https://github.com/AgentFabulous/android_flutter_equalizer
  material_design_icons_flutter: any
  provider: ^5.0.0-nullsafety.2
  animations: any
  video_player: ^2.0.0-nullsafety.4
  package_info: any
  flutter_xlider: any
  path_drawing: ^0.5.0-nullsafety.0
  easy_localization: ^2.3.4-nullsafety.0
  recase: ^4.0.0-nullsafety.0
  path_provider: any
  path: ^1.8.0-nullsafety.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family:  CustomIcons
      fonts:
       - asset: fonts/CustomIcons.ttf
