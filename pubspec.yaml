name: potato_fries
description: Fries, with a bit of salt
version: 2.1.6+32
publish_to: none

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animations: ^2.0.2
  monet: ^0.1.0
  provider: ^6.0.1
  pub_semver: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family:  CustomIcons
      fonts:
       - asset: fonts/CustomIcons.ttf
